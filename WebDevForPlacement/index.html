<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home rounded bg-gray m-1 p-1">
                <div class="close">
                    <img class="invert" src="img/close2.svg" alt="">
                </div>
                <div class="logo"><img width="50px" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded p-1 m-1">
                <div class="heading">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">

                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>


                </div>
            </div>
        </div>
        <!-- Left is over :)))))))))))))))))))))))))))))))))))))))))))))))0 -->

        <div class="right rounded bg-gray">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerCont">
                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signUpBtn">Sign up</button>
                    <button class="loginInBtn">Login in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="aboveBar">
                        <div class="songInfo"></div>
                        <div class="songButton">
                            <img width="25px" id="previous" src="img/previousPlayButton.svg" alt="">
                            <img width="25px" id="play" src="img/playbutton.svg" alt="">
                            <img width="25px" id="next" src="img/nextPlayButton.svg" alt="">
                        </div>
                        <div class="timeVol">


                            <div class="songTime"></div>
                            <div class="volume">
                                <img class="invert" width="28px" height="28px" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="" cursor: pointer;>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
